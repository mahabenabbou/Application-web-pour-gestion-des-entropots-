{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <div class="card-modern">
        <div class="card-header-modern" style="background: linear-gradient(135deg, #ff758c, #ff7eb3);">
            <div class="card-icon" style="background: linear-gradient(135deg, #ff758c, #ff7eb3);">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="card-title" style="color: white;">Confirmer la suppression</h3>
        </div>
        
        <div style="padding: 25px; text-align: center;">
            <div style="margin-bottom: 30px;">
                <i class="fas fa-trash-alt" style="font-size: 3rem; color: #ff758c; margin-bottom: 15px;"></i>
                <p style="font-size: 1.1rem; margin-bottom: 10px;">
                    Voulez-vous vraiment supprimer le produit :
                </p>
                <h4 style="color: #333; margin: 15px 0;">{{ product.name }}</h4>
                <p style="color: #666;">
                    Cette action est irréversible et supprimera toutes les données associées.
                </p>
            </div>
            
            <form method="POST" style="display: flex; justify-content: center; gap: 15px;">
                {% csrf_token %}
                <button type="submit" class="btn-danger-modern btn-lg">
                    <i class="fas fa-trash"></i> Confirmer la suppression
                </button>
                <a href="{% url 'products' %}" class="btn-secondary-modern btn-lg">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </form>
        </div>
    </div>
</div>

<style>
   /* Style spécifique pour la suppression */
    .card-modern {
        box-shadow: 0 5px 25px rgba(255, 71, 87, 0.15);
    }
    
    .btn-danger-modern {
        background: linear-gradient(135deg, #ff4757, #ff6b81);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
    }
    
    .btn-danger-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
    }
    
    /* Responsive */
    @media (max-width: 576px) {
        form {
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-danger-modern,
        .btn-secondary-modern {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
